<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Transaction History</h1>
      <button onclick="logout()" class="btn-logout">Logout</button>
    </header>

    <section class="section">
      <h2>Filters & Search</h2>
      <div class="filters-grid">
        <div class="form-group">
          <label>Type</label>
          <select id="typeFilter" onchange="applyFilters()">
            <option value="">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input id="categoryFilter" type="text" placeholder="Filter by category" onkeyup="applyFilters()">
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input id="startDateFilter" type="date" onchange="applyFilters()">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input id="endDateFilter" type="date" onchange="applyFilters()">
        </div>
        <div class="form-group">
          <label>Search</label>
          <input id="searchFilter" type="text" placeholder="Search description or category" onkeyup="applyFilters()">
        </div>
        <div class="form-group">
          <button onclick="clearFilters()" class="btn-secondary">Clear Filters</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Transactions</h2>
      <ul id="list" class="transaction-list"></ul>
    </section>

    <nav class="nav-links">
      <a href="dashboard.html" class="btn-link">â¬… Back to Dashboard</a>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
