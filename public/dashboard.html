<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° Personal Finance Tracker</h1>
      <button onclick="logout()" class="btn-logout">Logout</button>
    </header>

    <div class="summary-cards">
      <div class="summary-card income-card">
        <h3>Total Income</h3>
        <p id="inc">â‚¹0.00</p>
      </div>
      <div class="summary-card expense-card">
        <h3>Total Expenses</h3>
        <p id="exp">â‚¹0.00</p>
      </div>
      <div class="summary-card balance-card">
        <h3>Balance</h3>
        <p id="bal">â‚¹0.00</p>
      </div>
    </div>

    <section class="section">
      <h2>Add Transaction</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Amount *</label>
          <input id="amount" type="number" step="0.01" placeholder="0.00" required>
        </div>
        <div class="form-group">
          <label>Type *</label>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label>Category *</label>
          <input id="category" placeholder="e.g., Groceries, Salary" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input id="desc" placeholder="Optional description">
        </div>
        <div class="form-group">
          <label>Date *</label>
          <input id="date" type="date" required>
        </div>
        <div class="form-group">
          <button onclick="addTransaction()" class="btn-primary">Save Transaction</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Income Sources</h2>
      <div id="incomeSources" class="income-sources-list"></div>
      
      <h3>Add Income Source</h3>
      <div class="form-grid">
        <div class="form-group">
          <label>Source Name *</label>
          <input id="sourceName" placeholder="e.g., Salary, Freelance">
        </div>
        <div class="form-group">
          <label>Amount *</label>
          <input id="sourceAmount" type="number" step="0.01" placeholder="0.00">
        </div>
        <div class="form-group">
          <label>Frequency *</label>
          <select id="sourceFreq">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly" selected>Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <div class="form-group">
          <label>Next Date *</label>
          <input id="sourceDate" type="date">
        </div>
        <div class="form-group">
          <button onclick="addIncomeSource()" class="btn-primary">Add Income Source</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Set Budget</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Category *</label>
          <input id="bcat" placeholder="e.g., Groceries, Entertainment">
        </div>
        <div class="form-group">
          <label>Amount *</label>
          <input id="bamt" type="number" step="0.01" placeholder="0.00">
        </div>
        <div class="form-group">
          <button onclick="saveBudget()" class="btn-primary">Save Budget</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Budget Progress</h2>
      <div id="progress"></div>
    </section>

    <section class="section">
      <h2>Budget vs Spent</h2>
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
    </section>

    <section class="section">
      <h2>Expense Distribution</h2>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </section>

    <nav class="nav-links">
      <a href="history.html" class="btn-link">ðŸ“Š View Transaction History</a>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
